<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Akan Name</title>
</head>
<body>
    <!-- Main container -->
    <div class="main">
        <!-- Heading -->
        <h1>Get Your <span>AKAN</span> Name</h1>
        <!-- Subheading -->
        <h2>Akan names are derived from Ghanian culture.</h2>
        <!-- Paragraph -->
        <p>Frequently in Ghana, children are given their first name as a <span>'day name'</span> which corresponds to the day in the week they were born.</p>
        <!-- CTA button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Get Me My Akan Name <span class="material-icons"> arrow_forward_ios </span></button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Close button -->
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>Fill This Form</h1>

                    <!-- Form -->
                    <form class=>
                        <!-- Calendar -->
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                        <!-- Radio options -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary" id="modal-button">Generate</button> 
                    </form>

                    <!-- Output box -->
                    <div class="output-box"></div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Links the js file that adds functionality to modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="../akan-name/static/js/main.js"></script>
</body>
</html>
